<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Thank You for Your Review</h1>
    </header>
    
    <main>
        <div class="confirmation">
            <h2>Your Review Has Been Submitted</h2>
            <p>We appreciate you taking the time to share your experience with us.</p>
            
            <div id="review-details">
                <!-- Review details will be populated by JavaScript -->
            </div>
            
            <div class="review-stats">
                <p>You have submitted <span id="review-count" class="review-count">0</span> reviews.</p>
            </div>
            
            <a href="form.html" class="submit-button" style="display: inline-block; text-decoration: none; margin-top: 20px;">Submit Another Review</a>
        </div>
    </main>
    
    <footer>
        <p>&copy;
            <span id="currentyear"></span>
            - Kehinde John Omotoso. Lagos, Nigeria</p>
        <p>Last Updated:
            <span id="lastModified"></span>
        </p>
